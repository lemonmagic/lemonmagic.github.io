    <!-- 轮播图JS -->
    <script>
        let divCarousel = document.getElementById('test1');
        let divWidth = divCarousel.offsetWidth;
        let ratio = 640 / 420;
        let browserWidth = window.innerWidth;
        let browserHight = window.innerHeight;
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            carousel.render({
                elem: '#test1'
                , width: '100%' //设置容器宽度
                , height: (divWidth / ratio).toString() + 'px'
                , arrow: 'none' //始终显示箭头
                , anim: 'default' //切换动画方式
                , autoplay: true  //自动切换
                , interval: 3000
            });
        });
    </script>
