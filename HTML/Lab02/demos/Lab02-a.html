<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Chap2 Demo Sierpinski Gasket </title>
  <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	void main(){
		gl_Position = vPosition;
	}
	</script>

  <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main(){
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

  <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
  <script type="text/javascript" src="../js/common/initShaders.js"></script>
  <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
  <link rel="stylesheet" href="../frame/layui/css/layui.css" media="all">

  <script type="text/javascript" src="../js/ch02/Lab02-a.js"></script>
</head>

<body>
  <h2>Sierpinski Gasket in 2D</h2>
  <div style="display: flex;">
    <div>
      <canvas id="gl-canvas-2D" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
    </div>
    <div id="slideTest1" class="demo-slider" style="margin-top: 100px; width: 500px;"></div>
  </div>

  <script src="../frame/layui/layui.js" charset="utf-8"></script>
  <script>
    layui.use('slider', function () {
      var slider = layui.slider;
      var num = 7;
      initTriangles(num);
      slider.render({
        elem: '#slideTest1'
        , value: 7
        , min: 0
        , max: 7
        , step: 1
        , setTips: function (value) {
          return '剖分' + value + '层';
        }
        , input: true
        , change: function (value) {
          num = value;
          initTriangles(num);
        }
      });
    });
